<html>
  <head>
    <title>{{ title }}</title>
    <style>
    img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;
      }
    </style>
  </head>
  <body>
    <ul>
      {% for dir in dirs %}
        {% block dir %}
          <a target="_blank" href={{ "http://gif-picker.herokuapp.com/" + dir }}><img src={{  "http://gif-picker.herokuapp.com/" + dir }}/></a>
        {% end %}
      {% end %}
    </ul>
  </body>
</html>
